<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Age Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Age Calculator</h1>

    </div>
  </div>

  <script src="ageCalculator.js"></script>
</body>
</html>
